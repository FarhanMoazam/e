<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="box">
    <div class="container">

        <h1>Love Calculator</h1>

            <img src="components/image/heart.png" alt="" srcset="">

     <div class="him">
         <h3>Enter Your Name</h3>

                    <input type="text" id="fname" placeholder=" Your Name" required>
    </div>
    <div class="her">
         <h3>Your  Love Name</h3>

                     <input type="text" id="sname" placeholder="Your 💝 Name" required>
    </div>
            <button id="Calculate"  onclick="calculateLove()">Calculate</button>
    </div>
    </div>
    <div class="box2" id="box2" class="animate__animated  animate__bounceInDown">
        
        <h1>Congratulations ✨</h1>

    <div class="score" ><p id="resut"></p>
    </div>
    </div>
